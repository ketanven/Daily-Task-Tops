<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
</head>
<body style="background-image: url(https://images.hdqwalls.com/wallpapers/forms-abstract-4k-09.jpg);background-size: cover; color: white;">
<center><br><br><br>
<h1><u>Registration Form</u></h1>
<h4>Fill out the form carefully for registration</h4>
<form>
<table border="0">
<tr>
<td colspan="6"> 
<h3>Student Name<h3>
</td>
</tr>
<tr>
<td colspan="2">
<input type="text"required>
<br>
<label>First Name</label>
</td>
<td colspan="2">
<input type="text" required>
<br>
<label>Middle Name</label>
</td>
<td colspan="2">
<input type="text" required>
<br>
<label>Last Name</label>
</td>
</tr>
<tr>
<td colspan="3"> <br>
<h3>Birth Date</h3>
</td>
<td> <br>
<h3>Gender</h3>
</td>
</tr>
<tr>
<td>
<select style="width: 70px;" required>
<option>January</option>
<option>February</option>
<option>March</option>
<option>April</option>
<option>May</option>
<option>June</option>
<option>July</option>
<option>Augest</option>
<option>September</option>
<option>October</option>
<option>November</option>
<option>December</option>
</select>
<br>
<label>Month</label>
</td>
<td>
<select style="width: 70px;" required>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
<option>11</option>
<option>12</option>
<option>13</option>
<option>14</option>
<option>15</option>
</select>
<br>
<label>Day</label>
</td>
<td>
<select style="width: 70px;" required>
<option>2001</option>
<option>2002</option>
<option>2003</option>
<option>2004</option>
<option>2005</option>
<option>2006</option>
<option>2007</option>
<option>2008</option>
<option>2009</option>
<option>2010</option>
<option>2011</option>
<option>2012</option>
</select>
<br>
<label>Year</label>
</td>
<td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<select required>
<option>Male</option>
<option>Female</option>
</select>
<br>
&nbsp;
</td>
</tr>
<tr>
<td colspan="6">
<h3>Address</h3>
</td>
</tr>
<tr>
<td colspan="6">
<input type="text" size="70" required>
<br>
<label>Street Adress</label>
</td>
</tr>
<tr>
<td colspan="6"> <br>
<input type="text"size="70" required>
<br>
<label>Street Adress line 2</label>
</td>
</tr>
<tr>
<td colspan="3"> <br>
<input type="text" size="31" required>
<br>
<label>City</label>
</td>
<td colspan="3"> <br>
<input type="text"size="31" required>
<br>
<label>State/Province</label>
</td>
</tr>
<tr>
<th colspan="3">
<input type="reset">
</th>
<th colspan="3">
<input type="submit">
</th>
</tr>
</table>
</form>
</center>
</body>
</html>
